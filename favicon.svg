<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00e5;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background circle for better visibility on all tabs -->
  <circle cx="256" cy="256" r="240" fill="#0a0a1a" />
  
  <!-- Stylized Book Icon -->
  <path d="M160 120h160c22 0 40 18 40 40v200c0 22-18 40-40 40H160c-22 0-40-18-40-40V160c0-22 18-40 40-40z" fill="none" stroke="url(#neonGradient)" stroke-width="25" filter="url(#neonGlow)" />
  <path d="M160 180h160M160 240h160M160 300h100" fill="none" stroke="url(#neonGradient)" stroke-width="20" stroke-linecap="round" filter="url(#neonGlow)" />
  
  <!-- Stylized Film Element (Play button circle) -->
  <circle cx="360" cy="320" r="80" fill="#0a0a1a" stroke="url(#neonGradient)" stroke-width="15" filter="url(#neonGlow)" />
  <path d="M345 295l45 25-45 25v-50z" fill="url(#neonGradient)" filter="url(#neonGlow)" />
</svg>
